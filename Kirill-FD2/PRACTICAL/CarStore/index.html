<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Cars Store</title>
</head>

<body>
	<!-- Подключение скриптов урпвляющих -->
	<script src="js/cars.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<!-- Создание карточки товара  -->
	<div class="editFlow">
		<div class="impt"><span>Брэнд: </span><input type="text" name="brand" placeholder="BMW" value="BMW"></div>
		<div class="impt"><span>Модель: </span><input type="text" name="model" placeholder="X5" value="X5"></div>
		<div class="impt"><span>Цвет: </span><input type="color" name="color" placeholder="Black" value="255,0,0"></div>
		<div class="impt"><span>Год выпуска: </span> <input type="number" name="year" placeholder="2020" value="2020"></div>
		<div class="impt"><span>Цена: </span><input type="number" name="price" placeholder="20000" value="20000"></div>
		<div class="impt"><span>Картинка: </span><input type="text" name="imgUrl" placeholder="bmw.jpg" value="img/bmw.jpg">
		</div>
		<div class="impt"><span>Трансмиссия: </span>
			<select type="transmissionType" name="transmission">
				<option value="automatic">Автомат</option>
				<option value="mechanic">Механика</option>
				<option value="robot">Робот</option>
			</select>
		</div>

		<div class="impt"><span></span><button onclick="addCar()">Добавить авто</button>
		</div>
	</div>

	<hr>

	<div class="cardsFlow">
	</div>
</body>

</html>
