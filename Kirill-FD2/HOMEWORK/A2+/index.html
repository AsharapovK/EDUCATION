<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let str = prompt('Введите строку')

		while (true) {
			if (str[0] === ' ') {
				str = str.slice(1)
			}

			if (str[str.length - 1] === ' ') {
				str = str.slice(0, str.length - 1)
			}

			if (str[0] != ' ' && str[str.length - 1] != ' ') {
				break
			}
		}

		console.log(`--${str}--`)

	</script>
</body>

</html>
