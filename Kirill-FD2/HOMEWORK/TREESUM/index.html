<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>

		let sum = 0
		const newArray = [5, 7,
			[4, [2], 8, [1, 3], 2],
			[9, []],
			`1`, 8
		]


		let result = sumNumbersArray(newArray)
		console.log(`Сумма всех чисел в массиве = ${result}`)


		function sumNumbersArray(arr) {
			let sum = 0;
			//Перебираем элементы массива
			for (let i = 0; i < arr.length; i++) {
				//если элемент является массивом, то запускам функцию еще раз
				if (Array.isArray(arr[i])) {
					sum += sumNumbersArray(arr[i]);
					//если элемент не является массивом, то преобразуем в число исуммируем
				} else {
					sum += +arr[i];
				}
			}
			return sum;
		}



	</script>

</body>

</html>
