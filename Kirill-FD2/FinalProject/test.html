<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Выпускной прокт M-FD2-145-24-</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/table.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>


<body>
	<div id="app" class="mainFrame">
		<div class="wrapper wrapper_result" style="width: 1700px; height:800px">
			<div class="profile_container">

				<div class="play"><i class="fa-solid fa-play fa-beat"></i><span id="playText" class="playText">Ctrl+Enter</span>
				</div>
				<h2>Анализ конкурентных позиций Emex.ru</h2>
				<div class="profile"><span id="profileText" class="ProfileText">Кирилл</span><i
						class="fa-solid fa-user-gear"></i></div>

			</div>
			<div class="container">
				<div id="input-container">
					<div class="input-row input-row-50px">
						<div class="input-box">
							<input class="ProductArr inputRadius10" type="text" name="ProductArticle[]" placeholder="Введите Артикул"
								value="CUK2533-2" required>
						</div>
						<div class="input-box">
							<input class="ProductArr inputRadius10" type="text" name="ProductBrand[]" placeholder="Введите Брэнд"
								value="MANN" required>
						</div>
						<button type="button" class="add-row"><i class="fa-regular fa-square-plus"></i></button>
					</div>
				</div>
				<div class="card">
					<div class="cardPrewiew"><i class="fa-brands fa-sistrix"></i></div>
				</div>
			</div>
		</div>
	</div>

	<div id="parallax-container">
		<div data-depth="0.007" class="parallax-layer">
			<img src="img/background_login.jpg" alt="Background" class="parallax-image">
		</div>
	</div>

	<script src="js/screenSize.js"></script>
	<script src="js/html_generate.js"></script>
	<script src="js/productRow.js"></script>
	<!-- <script src="js/table.js"></script> -->
	<!-- <script src="js/mainFrame.js"></script> -->
	<script src="js/smoothResize.js"></script>
	<script src="js/parallaxSetup.js"></script>
	<script src="js/getEmmexProduct.js"></script>
	<script src="js/profilePopup.js"></script>
	<script>
		// Обработчик для нажатия клавиш
		document.addEventListener('keydown', function (event) {
			if (event.ctrlKey && event.key === 'Enter') {
				// Запускаем sendData.js
				const script = document.createElement('script');
				script.src = 'js/sendData.js';
				script.type = 'module'; // Устанавливаем тип модуля
				document.body.appendChild(script);
			}
		});
	</script>
</body>


</html>
