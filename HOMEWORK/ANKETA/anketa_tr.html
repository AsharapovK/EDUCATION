<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ANKETA</title>
</head>

<body>
	<div id="result"></div>
	<script>
		// Объявляем переменные 
		let firstName = ``
		let lastName = ``
		let middleName = ``
		let age = 0
		let sex = false
		let pension = 'Нет'

		while (true) {
			// Получаем данные от пользователя
			firstName = prompt("Как вас зовут?");
			lastName = prompt("Какая ваша фамилия?");
			middleName = prompt("Какое ваше отчество?");
			age = +prompt("Сколько вам лет?");
			sex = confirm("Ваш пол мужской?");

			// Преобразуем данные в число
			age = parseFloat(age)
			let flag = firstName && lastName && middleName && age && sex ? true : alert("Все поля обязательны к заполнению!")
			if (flag) { break }
		}

		// Проверка на персию
		sex === true && age >= 63 ? pension = "Да" : ''
		sex === false && age >= 58 ? pension = "Да" : ''
		sex = sex === true ? "мужской" : "женский"

		let fullName =
			`ваше ФИО: ${lastName} ${firstName} ${middleName}
ваш возраст в годах: ${age}
ваш возраст в днях: ${age * 365}
через 5 леть вам будет: ${age + 5}
ваш пол: ${sex}
вы на пенсии: ${pension}`

		alert(fullName)

		document.getElementById("result").innerText = fullName

	</script>

</body>

</html>
