<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectBeta dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normolise.css">
    <link rel="stylesheet" href="css/style__activeMenu.css">
    <link rel="stylesheet" href="css/style__hideMenu.css">
    <script src="js/hideMenu.js" defer></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>



<body>
    <div class="firstConteiner">
        <div class="upMenu">
            <div class="logo"><span>DASHBOARD CRM</span></div>
            <div class="logo_hidden"><span>CRM</span></div>
            <div class="search">
                <img src="img/search.svg" alt="search">
                <p>Google search</p>
            </div>
            <img class="notificationImg" src="img/notification.svg" alt="notification">
        </div>
        <div class="secondConteiner">
            <div class="leftMenu">
                <div class="user">
                    <div>
                        <div>
                            <img class="profilePhoto" src="img/profile_photo.jpg" alt="User_foto">
                        </div>
                        <div class="userText">
                            <p>Julia Komleva</p>
                            <p>info@2sheets.ru</p>
                        </div>
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li><img src="img/dashboard-active.svg" alt="DashboardIcon"><a href="#">Dashboard</a></li>
                        <li><img src="img/deals.svg" alt="DetailIcon"><a href="#">Detail</a></li>
                        <li><img src="img/tasks.svg" alt="ExportIcon"><a href="#">Export</a></li>
                        <li><img src="img/chat.svg" alt="HelpIcon"><a href="#">Help</a></li>
                        <li><img src="img/contacts.svg" alt="ContactIcon"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="borderMeu">
                    <div class="settings">
                        <ul>
                            <li><img src="img/settings.svg" alt="SettingsIcon"><a href="#">Settings</a></li>
                            <li class="btn" id="toggleLink"><img src="img/toggle.svg" alt="ToggleIcon"><a
                                    href="#">Toggle sidebar</a></li>
                            <!-- <li id=" toggle_hide"><a href="#">Toggle sidebar</a></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="content"></div> -->
    </div>
</body>

</html>
