<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectBeta dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normolise.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link

<body>
    <div class="firstConteiner">

            <div class="logo"><span>Dshrd CRM</span></div>
            <div class="search">
                <img src="img/search.svg" alt="search">

            </div>

        </div>
        <div class="secondConteiner">
            <div class="leftMenu">
                <div class="user">
                    <div>
                        <div>

                        </div>
                        <div class="userText">
                            <p>Kirill Asharapov</p>
                            <p>info@2sheets.ru</p>
                        </div>
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Detail</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Contact</a></li>

            <div class="content"></div>
        </div>

</html>
