<body>

    <script>

        // X 0 X 0 X 0 X 0 X 0
        // 0 X 0 X 0 X 0 X 0 X 

        let ResultString = ''
        for (row = 0; row < 8; row++) {
            for (cell = 0; cell < 8; cell++) {
                if (row % 2 !== 0) {
                    cell % 2 !== 0 ? ResultString += 'X ' : ResultString += 'O '
                }
                if (row % 2 === 0) {
                    cell % 2 === 0 ? ResultString += 'X ' : ResultString += 'O '
                }
            }
            ResultString += "\n"
        }
        console.log(ResultString);
    </script>

</body>
