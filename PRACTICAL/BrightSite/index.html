<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightSite</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normolise.css">
</head>

<body>
    <div class="topBanner">
        <p>Free shipping in Greece for Wild orders over 50 euros!</p>
    </div>
    <!-- Картинка сайта  -->
    <div class="desktop">
        <!-- Контейнер 1110px  -->
        <div class="conteiner">
            <!-- Главное меню -->
            <div class="contentMenu">
                <ul>
                    <li>PRODUCTS</li>
                    <li>WHO WE ARE</li>
                    <li>CONCEPT STORE</li>
                </ul>
                <div class="logo"><img src="img/logo.png" alt=""></div>
                <ul>
                    <li>RECIPES</li>
                    <li>LOG IN</li>
                    <li>CART(0)</li>
                </ul>
            </div>
            <!-- Заголовок -->
            <div>
                <H1>Taste the Wild.<br>Find your Soul.</H1>
            </div>
            <!-- Кнопки вниз и куки -->
            <div>
                <div class="imgDown"><img src="img/img-down.png" alt=""></div>
                <div class="cookies"><span>Our Website use</span><span>cookies</span><button>OK</button></div>
            </div>
        </div>
        <div><span class="lang">EN</span></div>
    </div>
</body>

</html>
